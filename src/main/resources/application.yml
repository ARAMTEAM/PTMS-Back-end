spring:
  datasource:
    url: jdbc:mysql://localhost/db_aram?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    #        是否在控制台中打印sql语句
    show-sql: true
    properties:
      hibernate:
        #                是否格式化显示sql语句
        format_sql: false

  redis:
    host:  localhost # Redis服务器地址
    port:  6379 # Redis服务器连接端口
    password:  123456 # Redis服务器连接密码
server:
  #    将数据输出到的端口号
  port: 8181


